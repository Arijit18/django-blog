{% extends 'base.html' %}
{% load static %}
{% block title %}
All my posts
{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock css_files %} 

{% block content %}
<section id="all-posts">
    <div class="col-md-4 mx-auto">
        <h2>All my posts</h2>
    </div>
    
    <ul>
        {% for post in all_posts %}
            {% include 'blog/includes/posts.html' %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
